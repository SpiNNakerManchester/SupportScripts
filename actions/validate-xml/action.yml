name: "Validate SpiNNaker XML"
inputs:
  base-path:
    description: The root directory to find XML files within
    required: true
runs:
  using: composite
  steps:
    - run: |
        echo "::group::Installing xmllint"
        sudo apt-get install libxml2-utils --fix-missing
        echo "::endgroup::"
      shell: bash
    - run: |
        find "$BASE_PATH" -name '*.xml' | xargs -n 1 "$SUPPORT_DIR/validate-xml.sh"
      shell: bash
      working-directory: .
      env:
        BASE_PATH: ${{ inputs.base-path }}
        SUPPORT_DIR: ${{ github.action_path }}
        XML_CATALOG_FILES: ${{ github.action_path }}/catalog.xml
