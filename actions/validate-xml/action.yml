name: "Validate SpiNNaker XML"
inputs:
  base-path:
    description: The root directory to find XML files within
    required: true
  support-path:
    description: Path to the support directory
    required: false
    default: ""
runs:
  using: composite
  steps: 
    - name: Discover support path
      id: support
      run: |
        if [ "x$SUPPORT_DIR" = "x" ]; then
          echo "::set-output name=support-path::$(cd '${{ github.action_path }}/../..' || cd; pwd)"
        else
          echo "::set-output name=support-path::$(cd "$SUPPORT_DIR"; pwd)"
        fi
      shell: bash
      env:
        SUPPORT_DIR: ${{ inputs.support-path }}
    - run: |
        find "$BASE_PATH" -name '*.xml' | xargs -n 1 "$SUPPORT_DIR/validate-xml.sh"
      shell: bash
      working-directory: .
      env:
        BASE_PATH: ${{ inputs.base-path }}
        SUPPORT_DIR: ${{ steps.support.outputs.support-path }}
