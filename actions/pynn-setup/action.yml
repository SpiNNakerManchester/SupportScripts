name: "Install sPyNNaker into PyNN"
description: >
  Installs sPyNNaker into the PyNN package.
  Evil code! Requires that the PyNN package be somewhere editable.
runs:
  using: composite
  steps: 
  - run: |
      echo "::group::Running setup-pynn"
      python -m spynnaker.pyNN.setup_pynn
      echo "::endgroup::"
      exit $code
    shell: bash
