name: "Check Copyrights"
description: "Uses Apache RAT to check for files without license declarations."
inputs:
  version:
    description: The version of Apache RAT to use
    required: false
    default: "0.13"
  mirror:
    description: The mirror of the Apache download site to get the library from
    required: false
    default: http://mirror.ox.ac.uk/sites/rsync.apache.org/
    # Another alternative: http://www.mirrorservice.org/sites/ftp.apache.org/
  support-path:
    description: Path to the support directory
    required: false
    default: ""
runs:
  using: composite
  steps:
    - name: Discover support path
      id: support
      run: |
        if [ "x$SUPPORT_DIR" = "x" ]; then
          SUPPORT_DIR=$(cd ${{ github.action_path }}/../.. || cd; pwd)
        else
          SUPPORT_DIR=$(cd $SUPPORT_DIR; pwd)
        fi
        echo "::set-output name=support-path::$SUPPORT_DIR"
      shell: bash
      env:
        SUPPORT_DIR: ${{ inputs.support-path }}
    - name: Download
      run: ${{ github.action_path }}/download.bash
      shell: bash
      env:
        RAT_VERSION: ${{ inputs.version }}
        RAT_MIRROR: ${{ inputs.mirror }}
        SUPPORT_DIR: ${{ steps.support.outputs.support-path }}
    - name: Check
      run: ${{ github.action_path }}/check.bash
      shell: bash
      env:
        RAT_VERSION: ${{ inputs.version }}
        SUPPORT_DIR: ${{ steps.support.outputs.support-path }}
branding:
  icon: search
  color: red
